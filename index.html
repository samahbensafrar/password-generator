<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="generator.css"/>
    <title>password generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <div class="generator">
        <div class="password">
            <input type="text">
            <button>copy</button>
        </div>
        <div class="range">
            <input type="range" min="4"
            max="24" value="8">
            <span>8</span>
               </div>
               <div class="options">
                <div class="option">
                    <label>
                        <input type="checkbox" id="lower" checked>
                        <span>a-z</span>
                    </label>
                    </div>
                    <div class="option">
                        <label >
                        <input type="checkbox" id="upper">
                        <span>A-Z</span>
                        </label>
                    </div>
                    <DIV class="option">
                    <label >
                        <input type="checkbox" id="number">
                        <span>0-9</span>
                    </label>
                    </DIV>
                    <div class="option">
                        <label >
                            <input type="checkbox"  id="spc">
                            <span>$@#!%^</span>
                        </label>
                    </div>
                
                </div>
                <button class="generate">
                    generate
                </button>
               </div>
               <script src="generate.js"></script>

    
</body>
</html>
